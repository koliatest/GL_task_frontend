<div class="container">

<form name="form" ng-submit="auth.login()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="auth.username" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="auth.password" required />
        </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">Login</button>
       </div>
</form>

</div>
